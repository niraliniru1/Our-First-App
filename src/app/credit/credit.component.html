<h2>Welcome to Pay !</h2>
<div class="outer-input">
   <label> Card Name</label><input type = "text">
</div>

    <label> Card Number</label><input type = "number">
</div>
<div class="outer-input">
    <label> Expiry month</label><input class="month" type = "text">
</div>
<div class="outer-input">
    <label> Expiry year</label><input class="year" type = "number">
</div>

  <label> CVV</label><input class="cvv" type = "number">
</div>
<div class="outer-button">
<button class="btn btn-primary" (click)="onCreditCancel()"> Back </button>
<button class="btn btn-primary" (click)="onCreditConfirm()"> Next </button>
</div>
