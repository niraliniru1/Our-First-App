<h2>Card Details</h2>
  <div class="outer-div">
    <label>Name</label><input type="text">
  </div>
  <div class="outer-div">
    <label>Card Number</label><input type="text">
  </div>
  <div class="outer-div">
    <label>Expiry</label><input class="expiry" type="text">
    <label class="label-cvv">CVV</label><input class="cvv" type="text">
  </div>
<div class="outer-button">
  <button (click)="onCreditCancel()"> Back </button>
  <button (click)="onCreditConfirm()"> Next </button>
</div>
